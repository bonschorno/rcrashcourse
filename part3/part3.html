# ggplot2

- "The grammar of graphics" -&gt; 3 components make a graph
  + dataset
  + coordinate system
  + geometries ("geoms"): visual marks representing data points

--

![image](figures/ggplot_logic_1.png)

---
# ggplot2
- geom's have properties -&gt; "aesthetics"
  + size
  + color
  + x, y

--

# Adding KDE and rug plot

.pull-left[

```r
ggplot(data=penguins) +
  aes(bill_length_mm) +
* geom_histogram(
*   aes(
*     fill = species,
*     y = ..density..
*     ),
*   alpha=0.3
*   ) +
* geom_density(
*   aes(
*     color = species)
*   ) +
* geom_rug(aes(color=species)) +
  theme_xaringan()
```

# Add regression lines
- Simpson's paradox: https://en.wikipedia.org/wiki/Simpson%27s_paradox

.pull-left[

```r
ggplot(data = penguins) +
  aes(x = bill_length_mm, 
      y = bill_depth_mm) +
  geom_point(
    aes(color = species, 
        shape = species),
    size = 2
    ) + 
* geom_smooth(
*   method = "lm",
*   se = TRUE,
*   aes(color = species)
*   ) +
  theme_xaringan()
```
]
.pull-right[
&lt;img src="part3_files/figure-html/unnamed-chunk-10-1.png" width="504" /&gt;
]

# Boxplot

.pull-left[

```r
ggplot(data = penguins) +
  aes(x = species, 
      y = bill_length_mm) +
* geom_boxplot() +
  theme_xaringan()
```
]
.pull-right[
&lt;img src="part3_files/figure-html/unnamed-chunk-11-1.png" width="504" /&gt;
]

---
# Violinplot

.pull-left[

```r
ggplot(data = penguins) +
  aes(x = species, 
      y = bill_length_mm) +
* geom_violin(alpha=.5) +
* geom_jitter(
*   shape=16,
*   position=position_jitter(0.2),
*   color="red",
*   alpha=0.5
*   ) +
* geom_boxplot(width=0.1) +
  theme_xaringan()
```
]
.pull-right[
&lt;img src="part3_files/figure-html/unnamed-chunk-12-1.png" width="504" /&gt;
]

---
# Facetting

.pull-left[

```r
penguins$year &lt;- 
  as.factor(penguins$year)
ggplot(data = penguins) +
  aes(x = year, 
      y = bill_length_mm) +
  geom_boxplot(
    aes(group=year, 
        color=year), 
    width=0.2,
    outlier.alpha = 0.3) +
  geom_smooth(
    aes(x=as.integer(year), 
        y=bill_length_mm), 
    method="lm", 
    color="grey") + 
* facet_wrap(vars(species)) +
  theme_xaringan() + 
  scale_colour_viridis_d() + 
  theme(axis.text.x
        =element_blank())
```
]
.pull-right[
&lt;img src="part3_files/figure-html/unnamed-chunk-13-1.png" width="504" /&gt;
]
