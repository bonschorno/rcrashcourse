# Our topic for the next hour

# Election day registration

- The majority of states require voters to *register two to four weeks before an election*, with cutoff dates varying from 30 to 15 days. [Wikipedia](https://en.wikipedia.org/wiki/Voter_registration_in_the_United_States#Election_Day_/_same-day)
- Some states allow election Day voter registration (also known as EDR) which enables eligible citizens to register to vote or update their registration when they arrive to vote. 
- We want to examine the **effect of election day registration (policy_edr) upon voter turnout** ("Wahlbeteiligung"). 
- To do this, we will use *data on US states (abb) for each presidential election from 1920 to 2012* (year).

### 2) Distinguish between pre- and post-EDR periods


```r
# filter and mutate
turnout_maine &lt;- turnout_maine %&gt;%
  mutate(treatment=ifelse(year &gt;= 1976, 1, 0))

# disentangle treatment groups
pre &lt;- turnout_maine %&gt;% 
  filter(treatment == 0)
post &lt;- turnout_maine %&gt;% 
  filter(treatment == 1)
```

---
### 3) Update plot

.pull-left[

```r
ggplot(turnout_maine) +
  aes(y=turnout, x=year) +
  geom_line() + 
  geom_point() + 
  geom_vline(xintercept=1976) +
  geom_segment(
    x=first(pre$year), 
    xend=last(pre$year), 
    y=mean(pre$turnout), 
    yend=mean(pre$turnout),
    color='darkgreen') +  
  geom_segment(
    x=first(post$year), 
    xend=last(post$year), 
    y=mean(post$turnout), 
    yend=mean(post$turnout),
    color='darkred') +
  labs(
    title = "Maine",
    x = "Year", 
    y = "Voter turnout (%)") +
  theme_xaringan()
```
]
.pull-right[
&lt;img src="02_final_exercise_files/figure-html/unnamed-chunk-4-1.png" width="504" /&gt;
]

### 4) Bonus: Significance check

.pull-left[

```r
ttest &lt;- t.test(
  x=pre$turnout, 
  y=post$turnout,
  mu=0,
  conf.level = 0.05, 
  alternative = "two.sided"
  )
```
]
.pull-right[
The pre-treatment mean turnout rate in Maine is 57.46%, while the post-treatment mean turnout rate is 67.04%. 

The difference between pre- and post-treatment is 9.58%. 

A t-test confirms that this result is statistically significant at the 95% confidence level (p = 0.002).
]
